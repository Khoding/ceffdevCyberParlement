<div class="cp-container">
    <div class="cp-move-element-container">
        <div class=cp-name>{{ cyberparlement.nom }}</div>
        <div class=cyberchancelier-cp-container title="{{ cyberparlement.cyberchancelier.prenom }} {{ cyberparlement.cyberchancelier.nom }}">
            <i class="fas fa-crown"></i>
        </div>
        {% if cyberparlement.description %}
            <div class=description-cp-container>{{ cyberparlement.description }}</div>
        {% else %}
            <div class=description-cp-container>Aucune description</div>
        {% endif %}
    </div>
    <div class="cp-move-selected">
        <button value="{{ cyberparlement.idcyberparlement }}" onclick="setCyberparlementSelected(this)" class=btn-cp>

        </button>
    </div>
