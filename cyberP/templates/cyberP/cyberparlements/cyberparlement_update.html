{% extends 'base.html' %}
{% block content %}
    <div class="cp-all-container">
        <div class="title-cp">Modification de <b>{{ cyberparlement.nom }}</b></div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="field-container">
                    <div class="label">
                        {{ field.label }}
                    </div>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="btn-cyberchancelier-choice-container">
                <button class="btn-cyberchancelier-choice modal-btn" type="button">Sélectionner un Cyberchancelier</button>
            </div>
            <div class="btn-save-container">
                <input class="btn-save" type="submit" value="Modifier">
            </div>
        </form>
        <div class="modal-bg">
            <div class="modal-cyberchancelier-choice modal">
                <span class="title-cyberchancelier-choice">Sélection du Cyberchancelier</span>
                <div class="cyberchancelier-field">
                    <div class="cyberchancelier-label">Cyberchancelier</div>
                    <label>
                        <select name="cyberchancelier" id="cyberchancelier">
                            {% for member in members %}
                                <option value="{{ member.idpersonne }}">{{ member.prenom }} {{ member.nom }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <button class="modal-save btn-cyberchancelier-save" id="submit-cyberchancelier">Enregistrer</button>
                    <span class="modal-close"><i class="fas fa-times"></i></span>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
